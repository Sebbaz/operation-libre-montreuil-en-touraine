<div class="container">
    <div class="jumbotron">
        <a name="pouvoirs"></a>
        <h1>Affinités au conseil municipal d'Aiglun de 2012 à 2016</h1>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h2>Relations entre les conseillers de 2012 à 2014</h2>
            <div id="sigma-first" style="height: 800px;">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h2>Relations entre les conseillers de 2012 à 2014</h2>
            <div id="sigma-second" style="height: 800px;">
            </div>
            <script>
                sigma.parsers.json(
                    'pouvoirs-cm-2014.json',
                    {
                        container: 'sigma-second'
                    },
                    function(s) {
                        s.graph.nodes().forEach(function(node, i, a) {
                            node.x = Math.cos(Math.PI * 2 * i / a.length);
                            node.y = Math.sin(Math.PI * 2 * i / a.length);
                            node.color = '#ff0000';
                            node.size = 1;
                        });

                        s.startForceAtlas2({
                            edgeWeightInfluence: 1
                        });
                        s.refresh();

                        setTimeout(function() {
                            s.stopForceAtlas2();

                            sigma.parsers.json(
                                'pouvoirs-cm-2012.json',
                                {
                                    container: 'sigma-first'
                                },
                                function(s) {
                                    s.graph.nodes().forEach(function(node, i, a) {
                                        node.x = Math.cos(Math.PI * 2 * i / a.length);
                                        node.y = Math.sin(Math.PI * 2 * i / a.length);
                                        node.color = '#ff0000';
                                        node.size = 1;
                                    });

                                    s.startForceAtlas2({
                                        edgeWeightInfluence: 1
                                    });
                                    s.refresh();

                                    setTimeout(function() {
                                        s.stopForceAtlas2();
                                    }, 1000);
                                }
                            );
                        }, 1000);
                    }
                );
            </script>
        </div>
    </div>

    <!-- un peu d'espace à la fin -->
    <div class="jumbotron">
        <h1>&nbsp;</h1>
    </div>
</div>
